<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='numbers' style = "font-size: x-large;">
        <span>1</span>
        <span class="even">2</span>
        <span>3</span>
        <span class="even">4</span>
        <span>5</span>
        <button id='btn' onclick='toggleEvenColor()' style = "font-size: large;">Toggle even number highlighting</button>
    </div>

    <script>
        function toggleEvenColor() {
            const spanElements = document.querySelectorAll('#numbers span.even');
            spanElements.forEach( function(item) {
                if(item.style.backgroundColor == 'yellow') {item.style.backgroundColor = 'transparent';}
                else {item.style.backgroundColor = 'yellow';}
            });
        };
    </script>
</body>

</html>
